<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="hero">
        <img src="./images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="card--content">
        <h1 class="card--header">Order Summary</h1>
        <p class="card--text">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>
      <div class="sub-plan">
        <img src="./images/icon-music.svg" alt="icon-music">
        <div class="plan">
          <h2 class="plan--header">Annual Plan</h2>
          <div class="plan--cost">$59.99/year</div>
        </div>
        <div class="plan--change"> <a href="#">Change</a> </div>        
      </div>
      <div class="payment-btn">Proceed to Payment</div>
      <div class="cancel-order-btn">Cancel Order</div>
    </div>  
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Louise Norrs√©n</a>.
    </div>
  </main>
</body>
</html>
